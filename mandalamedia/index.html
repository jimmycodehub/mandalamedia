<script>
$(".t1").click(function () {
  $("div.div-1").show("drop", 1000);
  $(".t1").css("background-color","F3E051");


  $("div.div-2").hide("drop", 1000);
  $(".t2").css("background-color","A6A493");
  $("div.div-3").hide("drop", 1000);
  $(".t3").css("background-color","A6A493");
});
$(".t2").click(function () {
  $("div.div-2").show("drop", 1000);
  $(".t2").css("background-color","F3E051");

  $("div.div-1").hide("drop", 1000);
  $(".t1").css("background-color","A6A493");
  $("div.div-3").hide("drop", 1000);
  $(".t3").css("background-color","A6A493");
});
$(".t3").click(function () {
  $("div.div-3").show("fold", 1000);
  $(".t3").css("background-color","F3E051");

  $("div.div-1").hide("fold", 1000);
  $(".t1").css("background-color","A6A493");
  $("div.div-2").hide("fold", 1000);
  $(".t2").css("background-color","A6A493");
});


var target = $('#navbar-container');
var targetHeight = target.outerHeight();

$(document).scroll(function(e){
   var scrollPercent = (targetHeight - window.scrollY) / targetHeight;
   if(scrollPercent >= 0){
       target.css('opacity', 1);
   }
   else  target.css('opacity', 0.50);
});


lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true
    })

</script>
